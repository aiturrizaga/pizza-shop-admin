<h3>Mis Productos</h3>

<div class="d-flex justify-content-end mb-4">
  <button type="button" class="btn btn-primary" (click)="openSaveModal()">Nuevo producto</button>
</div>

<div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Categoria</th>
      <th scope="col">Rating</th>
      <th scope="col">Precio</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.category && product.category.name}}</td>
      <td>{{product.rating}}</td>
      <td>S/ {{product.price | number:'1.2-5'}}</td>
      <td>
        <button type="button" class="btn btn-warning" style="margin-right: 8px"
         (click)="openSaveModal(product)">Editar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
