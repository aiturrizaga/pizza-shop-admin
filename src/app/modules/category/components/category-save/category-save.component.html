<div class="modal-header">
    <h4 class="modal-title pull-left">{{category && category.id ? 'Editar categoria' : 'Nueva categoria'}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="categoryForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txtName" formControlName="name" autocomplete="off"
               [ngClass]="{'is-invalid': f['name'].errors && (f['name'].touched || f['name'].dirty)}">
        <label for="txtName">Nombre</label>
        <div *ngIf="f['name'].errors && (f['name'].touched || f['name'].dirty)" class="invalid-feedback">
          <span *ngIf="f['name'].hasError('required')">El nombre es obligatorio</span>
        </div>
      </div>
  
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txtSlug" formControlName="slug" autocomplete="off">
        <label for="txtSlug">Slug</label>
      </div>
  
      <div class="form-floating mb-3">
        <textarea class="form-control" id="txtDescription" formControlName="description" style="height: 100px"></textarea>
        <label for="txtDescription">Descripci√≥n</label>
      </div>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkShortcut" formControlName="shortcut">
        <label class="form-check-label" for="chkShortcut">
          Crear acceso directo
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary"
            (click)="saveCategory()">{{category && category.id ? 'Actualizar' : 'Registrar'}}</button>
    <button type="button" class="btn btn-default" (click)="closeModal()">Cancelar</button>
  </div>
