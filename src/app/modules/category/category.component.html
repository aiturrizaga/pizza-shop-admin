<h3>Categorias</h3>

<div class="d-flex justify-content-end mb-4">
  <button type="button" class="btn btn-primary" (click)="openSaveModal()">Nueva categoria</button>
</div>

<div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Slug</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>{{category.slug}}</td>
      <td>
        <button type="button" class="btn btn-warning" style="margin-right: 8px" (click)="openSaveModal(category)">Editar</button>
        <button type="button" class="btn btn-danger" (click)="disableCategory(category.id)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
